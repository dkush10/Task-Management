{% extends 'main.html' %}

{% block content %}

<div class="updateprofile">
    <h1>Update Profile</h1>
    <div class="upform">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label for="">First name</label>
                    <input type="text" class="form-control" aria-label="First name" value="{{request.user.first_name}}"
                        name="first_name">
                </div>
                <div class="col">
                    <label for="">Last name</label><br>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                        value="{{request.user.last_name}}" name="last_name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" value="{{request.user.email}}"
                        name="email">
                </div>
                <div class="col">
                    <label for="">Username</label>
                    <input type="text" class="form-control" aria-label="Username" value="{{request.user.username}}"
                        name="username">
                </div>
            </div>
            <input id="submit" type="submit" value="submit">
        </form>
    </div>
</div>

{% endblock content %}
